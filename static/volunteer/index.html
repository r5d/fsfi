<div class="container main">
    <section class="section">
        <div class="content">
            <header>
                <h1>Volunteer</h1>
            </header>

            <div class="columns">
                <div class="column is-three-fifths">

                    <p>Volunteer for the Free Software Foundation of India.</p>

                    <form class="volunteer-form" method="post"
                          action="/volunteer/submit/">

                        <div class="field">
                            <label class="label name">Name</label>
                            <div class="control">
                                <input name="name" class="input" type="text"
                                       placeholder="Name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label email">Email</label>
                            <div class="control">
                                <input name="email" class="input" type="email"
                                       placeholder="Email"
                                       required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label msg">How do you want to help us?</label>
                            <div class="control">
                                <textarea name="msg" class="textarea"
                                          placeholder="Message" required></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label c">What is 41 + 1?</label>
                            <div class="control">
                                <input name="c" class="input" type="number"
                                       placeholder="Meaning of life"
                                       required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-link" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>

                </div> <!-- end column -->
            </div> <!-- end columns -->

        </div>
    </section>

</div>
